<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

        </ul>

      </div>

    </header>

    <div class="container">
      <section id="main_content">
        {% if page.title %}<h3>{{ page.title}}</h3>{% endif %}
        {{ content }}
      </sction>
    </div>

  </body>
</html>
